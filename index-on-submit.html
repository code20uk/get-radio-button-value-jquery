      <h1>get radio button value jquery on form submit</h1>
      <h2 class="h3 mb-3 fw-normal mt-5">Select your gender</h1>

      <form id="g-form">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="male"
            id="male"
            checked
          />
          <label class="form-check-label" for="male"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="female"
            id="female"
          />
          <label class="form-check-label" for="female"> Female </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">
          Submit
        </button>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("form#g-form").submit(function(){
                var radioValue = $("input[name='gender']:checked").val();
                if(radioValue){
                    alert("Your Choose - " + radioValue);
                }
            });
        });
    </script>
